<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwiggyX - Cart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #fc8019;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .cart-items {
      flex: 2;
    }
    .item {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }
    .item-details {
      flex: 1;
      margin-left: 20px;
    }
    .item-details h4 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .item-controls {
      text-align: right;
    }
    .item-controls input {
      width: 40px;
      padding: 5px;
      text-align: center;
      margin-right: 10px;
    }
    .item-controls button {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .summary {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      height: fit-content;
    }
    .summary h3 {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 16px;
    }
    .summary .total {
      font-weight: bold;
      font-size: 18px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .place-order {
      margin-top: 20px;
      background: #fc8019;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 30px;
      margin-top: 50px;
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SwiggyX</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="food.html">Food</a>
      <a href="restaurants.html">Restaurants</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <main>
<div class="cart-items" id="cart-items">
  <!-- Items will be injected here by JavaScript -->
</div>

<div class="summary" id="summary">
  <!-- Summary will be injected here by JavaScript -->
</div>
  </main>

  <footer>
    <p>© 2025 SwiggyX. All rights reserved.</p>
  </footer>
<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItems = document.getElementById('cart-items');
    const summary = document.getElementById('summary');
    let subtotal = 0;

    cartItems.innerHTML = '';
    cart.forEach((item, index) => {
      const total = item.price * item.quantity;
      subtotal += total;
      cartItems.innerHTML += `
        <div class="item">
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
            <h4>${item.name}</h4>
            <p>₹${item.price}</p>
          </div>
          <div class="item-controls">
            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        </div>`;
    });

    const delivery = cart.length ? 30 : 0;
    const total = subtotal + delivery;
    summary.innerHTML = `
      <h3>Bill Summary</h3>
      <div><span>Subtotal</span><span>₹${subtotal}</span></div>
      <div><span>Delivery Fee</span><span>₹${delivery}</span></div>
      <div class="total"><span>Total</span><span>₹${total}</span></div>
      <button class="place-order">Place Order</button>
    `;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function updateQuantity(index, qty) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity = parseInt(qty);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  window.onload = loadCart;
</script>

</body>
</html>
